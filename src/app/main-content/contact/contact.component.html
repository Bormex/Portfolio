<div class="contact">
    <div class="contactTitle">
        <hr />
        <h1>Conctact</h1>
    </div>

    <div class="contact-fields">
        <div class="contact-field-left">
            <h2>Got a Problem!</h2>
            <div>
                <p>
                    Encourage people to contact you and describe what role you are
                    interested in. Show that you will add value to their projects through
                    your work.
                </p>
                <p>Need a Frontend developer? <strong>Contact me!</strong></p>
            </div>
        </div>

        <div>
            <input class="contact-input" type="text" placeholder="Your name" />
            <input class="contact-input" type="text" placeholder="Your email" />
            
            <div class="contact-message">
                <input class="contact-input inputResponsiv" type="text" placeholder="Your massage" />
                <label class="container" for="Privacypolicy">
                    <mat-checkbox class="matBox"></mat-checkbox>
                    <p>
                        I've read the
                        <a href="" style="color: #9747FF; cursor: pointer;">privacy policy</a>
                        and agree to the processing of my data as outlined.
                    </p>
                </label>
            </div>

            <button class="sendBtn">
                Send Message :)
            </button>

            <div class="scrollUpDiv">
                <div>
                    <a href="#landingPage">
                        <svg data-name="1-Arrow Up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="m26.71 10.29-10-10a1 1 0 0 0-1.41 0l-10 10 1.41 1.41L15 3.41V32h2V3.41l8.29 8.29z"/></svg>
                    </a>
                </div>
            </div>

        </div>

    </div>

</div>
