<div class="contact">
    <div class="contactTitle">
        <hr />
        <h1>{{daten.Contact.title}}</h1>
    </div>

    <div class="contact-fields">
        <div class="contact-field-left">
            <h2>{{daten.Contact.subtitle}}</h2>
            <div>
                <p>
                    {{daten.Contact.subdescription}}
                </p>
                <p>{{daten.Contact.subAnecdote}} <strong>{{daten.Contact.subAnecdoteContact}}</strong></p>
            </div>
        </div>

        <form  (ngSubmit)="onSubmit()">

            <div class="inputDiv">
                <input type="text" id="name" name="name" class="contact-input hover" (click)="checkNameInput(inputName = true)" (input)="checkNameInput(inputName = true)" [(ngModel)]="contactData.name" [ngClass]="{'inputWarning' : inputName, 'inputAcception' : inputNameOk}" type="text" placeholder="{{daten.Contact.placeholder.name}}" />
                <p style="display: none;" [ngClass]="{'validationWarning' : inputName}">{{daten.Contact.validation.name}}</p>
            </div>

            <div class="inputDiv">
                <input type="email" id="email" name="email" class="contact-input hover" (click)="checkEmailInput(inputMail = true)" (input)="checkEmailInput(inputMail = true)" [(ngModel)]="contactData.email" [ngClass]="{'inputWarning' : inputMail, 'inputAcception' : inputEmailOk}" type="text" placeholder="{{daten.Contact.placeholder.mail}}" />
                <p style="display: none;" [ngClass]="{'validationWarning' : inputMail}">{{daten.Contact.validation.mail}}</p>
            </div>

            <div class="inputDiv">
                <textarea type="message" id="message" name="text" class="hover contact-input" (click)="checkMsgInput(inputMessage = true)" (input)="checkMsgInput(inputMessage = true)" [(ngModel)]="contactData.message" [ngClass]="{'inputWarning' : inputMessage, 'inputAcception' : inputMessageOk}" style="background-position: top right !important;"  rows="14" cols="10" wrap="soft" placeholder="{{daten.Contact.placeholder.message}}" ></textarea>
                <p style="display: none;" [ngClass]="{'validationWarning' : inputMessage}">{{daten.Contact.validation.message}}</p>
            </div>

            <div class="contact-message">

                <label class="container">
                    <mat-checkbox class="matBox" #myCheckbox (input)="checkValue(myCheckbox)"></mat-checkbox>
                    <p>
                        {{daten.Checkbox.textBefore}}
                        <a href="privacyPolicy" class="privacyPolicyBtn">{{daten.Checkbox.link}}</a>
                        {{daten.Checkbox.textAfter}}
                    </p>
                </label>
                <p style="display: none;" [ngClass]="{'validationWarning' : checkboxOk}">Please accept the privacy policy.</p>
            </div>

            <div class="sendBtn-Div">
                <input type="submit" value="Send Message :)" class="sendBtn" (click)="checkInputfields(checkboxOk)" [ngClass]="activateBtn ? ['active'] : ''">
            </div>

            <div class="scrollUpDiv">
                <a href="#landingPage">
                    <img src="./../../../assets/img/icons/scroll-to-landingpage.svg" alt="">
                    <img src="./../../../assets/img/icons/scroll-to-landingpage-hover.svg" alt="">
                </a>
            </div>

        </form>

    </div>

    <img src="./../../../assets/img/shapes/Purple_shadow_contact.svg" class="contact-shape" alt="">

</div>
